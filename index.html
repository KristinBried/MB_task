<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magebit homework</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css.map">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <script src="script/jquery-3.4.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>

<div class="background-container">
<div class="dont-have-account-part">
    <h class="dont-have-account background-heading">Don't have an account?</h>
    <div class="line line-format"></div>
    <p class="dont-have-account-parag background-paragraph">Lorem ipsum, dolor sit amet, consectetur adipisicing elit, sed do
        eiusmod tempor incididunt ut labore et dolare magna aiqua.</p>
    <button class="sign-up-button background-button" type="button">SIGN UP</button>
</div>

<div class="have-account-part">
    <h class="have-account background-heading">Have an account?</h>
    <div class="line-2 line-format"></div>
    <p class="have-account-parag background-paragraph">Lorem ipsum, dolor sit amet, consectetur adipisicing elit.</p>
    <button class="login-up-button background-button" type="button">LOGIN</button>
</div>
</div>

<div class="sliding-container">
    <h class="sign-up background-heading">Sign Up</h>
    <img class="logo" src="images/logo.png">
    <div class="line3 line-format"></div>
    <div class="name-form sign-up-form">
    <!-- <form method="post" action="/sorry-page.html"-->
        <label for="name">Name<span class="must-fill">*</span></label>
        <br><input type="text" id="name" name="name"> 
        <div class="formline line-form-1"></div>
    </div>
    <img class="name-img sign-up-icon" src="images/name.png" alt="Name icon">
    <div class="email-form sign-up-form">
        <label for="email">E-mail<span class="must-fill">*</span></label>
        <br><input type="text" class="email" name="email">
        <div class="formline line-form-2"></div>
    </div>
    <img class="email-img sign-up-icon" src="images/mail1.png" alt="Mail icon">
    <div class="password-form sign-up-form">
        <label for="password">Password<span class="must-fill">*</span></label>
        <br><input type="password" class="password" name="password_1">
        <div class="formline line-form-3"></div>
    </div>
    <img class="pass-img sign-up-icon" src="images/pass.png" alt="Password icon">
    <div class="error"></div>
    <button onclick="redirectPage()" class="orange-sign-up-button" type="submit" name="reg_user">SIGN UP</button>
</form>
</div>



<div class="sliding-container-2">
    <h class="sign-up background-heading">Login</h>
    <img class="logo" src="images/logo.png">
    <div class="line3 line-format"></div>
    <div class="email-form sign-up-form">
    <!--<form method="post" action="/sorry-page.html"-->
        <label for="email">E-mail<span class="must-fill">*</span></label>
        <br><input type="text" class="email" name="email">
        <div class="formline line-form-2"></div>
    </div>
    <img class="email-img sign-up-icon" src="images/mail1.png" alt="Mail icon">
    <div class="password-form sign-up-form">
        <label for="password">Password<span class="must-fill">*</span></label>
        <br><input type="password" class="password" name="password">
        <div class="formline line-form-3"></div>
    </div>
    <img class="pass-img sign-up-icon" src="images/pass.png" alt="Password icon">
    <div class="error-login"></div>
    <button onclick="redirectPage()" class="orange-sign-up-button" type="submit" name="login_user">LOGIN</button>
    </form>
    <a class="forgot-pass" href="#">Forgot?</a>
</div>

<footer>
    All rights reserved "MAGEBIT" 2016.
</footer>
</body>
</html>
